name: Build and Push

on:
  push:
    branches:
      - main
      - 'releases/**'
      - 'branch1'

jobs:
  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Check path
        run: echo ABC  $GITHUB_WORKSPACE  
        
      - name: Check workspace
        run: echo XYZ ${{ github.repository }}

        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Set the Go version you are using

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        id: trivy
        with:
          scan-type: 'fs'
          severity: 'HIGH'
          format: 'table' # Output format (optional)
          output : 'trivy-report.txt'
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: poonamkhichade720
          password: PoonamK123*
      
      - name: Build and Push container images
        uses: docker/build-push-action@v4.0.0
        id: build-and-push
        with:
          push: true
          tags: poonamkhichade720/app:latest1

      - name: Sign image with a key1
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY https://hub.docker.com/layers/poonamkhichade720/app/latest1/images/sha256-b0a54a59a00deb78ee342c15e3218dc807e2101f976634c82e9631d3c59ce2d8?context=repo
        env:
          TAGS: latest1
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: sha256:18902d34dc2a70f03ac537c4299ce8a7f035b65e1e17e9fd3c836c505bc8eabd

      
            
        
          
             
          
        
