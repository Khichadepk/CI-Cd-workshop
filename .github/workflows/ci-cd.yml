name: Build and Push

on:
  push:
    branches:
      - main
      - 'releases/**'
      - 'branch1'

jobs:
  security_scan:
    name: Security Scan1
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#NORUN')
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Check path
        run: echo ABC  $GITHUB_WORKSPACE  
        
      - name: Check workspace
        run: echo XYZ ${{ github.event.head_commit.message }}

        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16' # Set the Go version you are using

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        id: trivy
        continue-on-error: true
        with:
          scan-type: 'fs'
          severity: 'CRITICAL'
          format: 'table' # Output format (optional)
          output : 'trivy-report.txt'
          exit-code: 1
        
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
        
    
          
          
      - name: Slack Notification
        if: steps.trivy.outcome == 'failure'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-submission
          SLACK_TITLE: "*Scan failed - Poonam*"
          SLACK_MESSAGE: 'Failed trivy scan, see uploaded report'
          SLACK_USERNAME: Poonam Khichade
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Slack upload file
        if: steps.trivy.outcome == 'failure'
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'trivy-report.txt'
          initial_comment: 'Scan report by Poonam'
         
          
      - name: 'Exit if vulnerability'
        if: steps.trivy.outcome == 'failure'
        run: |
            exit 1

     
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and Push container images
        uses: docker/build-push-action@v4.0.0
        id: build-and-push
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APP }}:${{ github.sha }}

      - name: Sign image with a key
        run: |
         cosign sign --yes --key env://COSIGN_PRIVATE_KEY ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_APP }}@${DIGEST}
        env:
          TAGS: latest1
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}

      
            
        
          
             
          
        
